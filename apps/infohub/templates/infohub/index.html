<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'infohub/css/style.css' %}"media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{% static 'infohub/js/script.js' %}" ></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'infohub/css/bootstrap.min.css' %}"media="screen" title="bootstrap" charset="utf-8">
    <title>InfoHub</title>
  </head>
  <body>
    <div id="big_box">
        <div class="header">
            <div class="header_msg">
                <h1>Hi, {{ first_name }}</h1>
            </div>
            <div class="nav_links">
                <a href="/info/profile">Profile</a>
                <a href="{% url 'useradmin:logout' %}">Logout</a>
            </div>
        </div>
        <div class="news_box">
          <div id="loader">
            <h4>Gathering your news...</h4>
            <i class="fa fa-circle-o-notch fa-spin" style="font-size:100px;color:blue"></i>
          </div>
        </div>
    </div>
  </body>
</html>
